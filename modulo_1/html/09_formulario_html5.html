<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <p>
            Formulario HTML5
        </p>

        <form action="proceso.php" method="post">
            <fieldset>
                <legend>
                    Registro de Usuario
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                        </td>
                        <td>
                            <label for="nombre">Correo Electr√≥nico</label>
                            <input type="email" id="email" name="email" placeholder="Escribe tu Email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fecha">Fecha de Nacimiento</label>
                            <input type="date" id="fecha" name="fecha">
                        </td>
                        <td>
                            <label for="nombre">Color Favorito</label>
                            <input type="color" id="color" name="color">
                        </td>
                        
                    </tr>


                      <tr>
                        <td>
                            <label for="genero">Genero</label>
                            <input type="radio" id="M" name="genero" value="M"><label for="M">Masculino</label>

                        </td>
                        <td>
                            <label for="color">Pais</label>

                                <option value="CO">Colombia</option>
                                <option value="MX">Mexico</option>
                                <option value="VZ">Venezuela</option>
                            </select>
                        </td>
                        
                    </tr>



                    <tr>
                        <td>
                            <label for="comentario">Comentarios</label>
                            <textarea id="comentario" name="comentario" rows="4" cols="20" placeholder="Escribe tu comentario"></textarea>
                            <br>
                        </td>
                        <td>
                            <input type="checkbox" id="acepto" name="acepto" required>
                            <label for="acepto">Acepto teriminos y condiciones</label>
                        </td>
                        
                    </tr>    

                </table>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">

            </fieldset>

        </form>
    </body>
</html>
